    <style>
        .image-container {
            position: relative;
            display: inline-block;
            overflow: hidden; /* Hide overflow to clip the overlay during animation */
            margin-left: 3rem;
            margin-top: 3rem;
        }

        .overlay {
            position: absolute;
            top: 100%;
            left: 0; /* Change from 0 to 100% to make the overlay start from the right */
            width: 80%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            transition: top 0.3s ease-in-out; /* Change from top to left for right-to-left animation */
        }

        .image-container:hover .overlay {
            top: 0; 
        }

        .overlay h2 {
            margin: 0;
        }
        .uu{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
        }

        @media screen and (max-width:880px){

        }
        }
        @media screen and (max-width:440px){
            .uu{

        }
        .overlay {

        }
    </style>
